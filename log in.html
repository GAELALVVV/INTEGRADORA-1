<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./img/favicon.png"> 
</head>
<body class="login-page">
    <!-- Barra de navegación -->
    <header id="header">
        <!-- Contenido del header si es necesario -->
    </header>

    <main class="formulario">
        <!-- Contenedor del formulario de inicio de sesión -->
        <div class="contenedor-login">
            <h2>¡Bienvenido!</h2>
            <form id="formularioLogin">
                <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo electrónico..." required>
                <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>

                <div class="recordarme">
                    <input type="checkbox" id="recordar" name="recordar">
                    <label1 for="recordar">Recordar Contraseña</label1>
                </div>

                <button type="submit" class="boton-login">Iniciar Sesión</button>

                <div class="botones-sociales">
                    <button type="button" class="login-google">Iniciar sesión con Google</button>
                    <button type="button" class="login-facebook">Iniciar sesión con Facebook</button>
                </div>

                <div class="enlaces">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <a href="#">¡Crear una cuenta!</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer1">
        <div class="trademk"><p>&copy; Finera inc</p></div>
    </footer>

    <script src="./js/main.js"></script>
</body>
</html>
